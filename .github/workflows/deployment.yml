name: Demo Github Action
on: push
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
      - name: Change Dir
        working-directory: ./example
        run: echo "PWD chnaged"
      - name: Install Dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm run test
      - name: Build
        run: npm run build 
      - name: Deploy
        run: echo "App Deployed"